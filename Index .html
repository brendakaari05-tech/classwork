<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
<!---to separate top part from display.-->
    <div class="toppart"></div>
    <div class="logo">
        <h4>calc</h4> 
    </div>
    <div id="toggle" class="toggle-theme"></div>
    <label>Theme</label>
    <div class="theme-switch"></div>
    <div class ="toggle btn"></div>
    <div class="display" id= "display">0</div>
    <div class="buttons">
        <button class="b1">1</button>
        <button class="b2">2</button>
        <button class="b3">3</button>
        <button class="b4">4</button>
        <button class="b5">5</button>
        <button class="b6">6</button>
        <button class="b7">7</button>
        <button class="b8">8</button>
        <button class="b9">9</button> 
        <button class="b/">/</button>         
        <button class="b*">*</button>
        <button class="b=">=</button>
        <button class="b+">+</button>
        <button class="b-">-</button>
        <button class="bReset">reset</button>
        <button class="bDEL">DEL</button>
        <button class="b.">.</button>
    </div>
</div>
</body>
</html>
